name: CI/CD Pipeline

on:
  push:
    paths:
      - 'scripts/**'
      - 'tests/test.py'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # - name: Install dependencies
      #   run: |
      #     pip install --ignore-installed -r requirements.txt

      - name: Run tests
        run: |
          python tests/test.py

  deploy:
    name: Deploy if tests pass
    needs: test
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.x'
      
      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install --ignore-installed -r requirements.txt

      - name: Configure AWS credentials
        id: configure_aws_credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Add AWS Region here
        
      # - name: Upload model to S3
      #   run: python scripts/upload_model_to_s3.py

      # - name: Deploy to SageMaker
      #   run: python scripts/deploy_to_sagemaker.py 

      - name: Update Lambda Function Code
        run: |
          aws lambda update-function-code --function-name gpt-2-model-lambda --zip-file fileb://lambda_function.zip

      - name: Update Lambda Function Configuration
        run: |
          aws lambda update-function-configuration --function-name gpt-2-model-lambda --environment "Variables={SAGEMAKER_ENDPOINT=gpt-2-model-endpoint-realtime-inference}"