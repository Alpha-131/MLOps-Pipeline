name: CI/CD Pipeline

on:
  push:
    paths:
      - 'scripts/**'
      - 'tests/test.py'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # - name: Install dependencies
      #   run: |
      #     pip install --ignore-installed -r requirements.txt

      - name: Run tests
        run: |
          python tests/test.py

  deploy:
    name: Deploy if tests pass
    needs: test
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.x'
      
      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install --ignore-installed -r requirements.txt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::219289179534:role/service-role/AmazonSageMaker-ExecutionRole-20240118T015346
          aws-region: ap-south-1
        
      # - name: Upload model to S3
      #   run: python scripts/upload_model_to_s3.py

      - name: Deploy to SageMaker
        run: python scripts/deploy_to_sagemaker.py

      # - name: Run lambda function
      #   run: python scripts/lambda_function.py
